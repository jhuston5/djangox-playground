{% extends '_base.html' %}

{% block content %}
<header>
  <h1><a href="{% url 'drill_list' %}">Drill List</a></h1>
</header>
<ul>
  {% for drill in object_list %}
  <li>
    <a href="{% url 'drill_detail' drill.pk %}">{{ drill.description }}</a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'drill_create' %}">+ New Drill</a>
{% endblock content %}
